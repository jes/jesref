<!doctype html>
<html>
    <head>
        <title>Tap drill sizes</title>
        <style type="text/css">
            .tap-drill-table tr, .tap-drill-table td, .tap-drill-table th, .tap-drill-table {
                padding: 5px;
                border: solid 1px black;
                border-collapse: collapse;
            }

            .common {
                background: #ddd;
            }
        </style>
    </head>
    <body>
        <a href="../index.html">jesref</a>
        <h1>Common tap drill sizes</h1>

        <p>The tap drill size is <b>nominal diameter minus pitch</b> (e.g. M6 x 1.0 needs a 6-1 = 5mm drill).</p>

        <table class="tap-drill-table">
            <tr><th>Thread size</td><th>Tap drill (mm)</th></tr>
            <tr><td>M3 x 0.5</td><td>2.5</td></tr>
            <tr><td>M4 x 0.7</td><td>3.3</td></tr>
            <tr><td>M5 x 0.8</td><td>4.2</td></tr>
            <tr><td>M6 x 1.0</td><td>5.0</td></tr>
            <tr><td>M8 x 1.25</td><td>6.75</td></tr>
            <tr><td>M10 x 1.5</td><td>8.5</td></tr>
            <tr><td>M12 x 1.75</td><td>10.25</td></tr>
            <tr><td>M14 x 2.0</td><td>12</td></tr>
        </table>
    </body>
</html>
